<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Activity 2 - Vanilla JS DOM</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head> 
    <body>
    	<div class="container">							<!-- created HTML elements - two input forms and a button -->
    		<div class="form-group col-md-4">
    			<label for="rad"> Radius </label>
    			<input class="form-control" id="rad" type="text">
    		</div>
    		<div class="form-group col-md-4">
    			<label for="vol"> Volume</label>
    			<input class="form-control" id="vol" type="text">
    		</div>
    		<div class="form-group col-md-4">				<!-- the button has a JS function embedded in it to trigger action when clicked-->
    			<input id="click" onclick="just_click()" 		
    			class="form-control text-light bg-primary"
    			type="submit" value="calculate">
    		</div>
    	</div>
        
        <script>							
        	function just_click() {					
        		let num = document.getElementById("rad");
        		let volume = (4/3)*3.14*(parseInt(num.value))**3;
        		let volInput = document.getElementById("vol");
        		volInput.value = parseInt(volume)
        	}
    	
   	</script>								<!-- the JS function finds the value of the radius input the its ID 
   										then it uses the value in a volume formula
   										then the function finds a volume input field
   										lastly, it outputs the volume value in the volume input field -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
